<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap&subset=latin-ext" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
  <title>Aurora - zadanie front end</title>
</head>

<body>
  <header class="header">
    <div class="header__contact">
      <div class="header__el">
        <svg class="header__svg">
          <use href="/img/symbol-defs.svg#icon-phone" />
        </svg>
        <span class="header__span">
          293 939 098
        </span>
      </div>
      <div class="header__el">
        <svg class="header__svg">
          <use href="/img/symbol-defs.svg#icon-envelop" />
        </svg>
        <span class="header__span">
          kontakt@aurorabox.pl
        </span>
      </div>
      <div class="header__el">
        <svg class="header__svg">
          <use href="/img/symbol-defs.svg#icon-lock" />
        </svg>
        <a class="header__link">
          Zaloguj się
        </a>
      </div>
      <div class="header__el">
        <svg class="header__svg">
          <use href="/img/symbol-defs.svg#icon-user-plus" />
        </svg>
        <a class="header__link">
          Załóż konto
        </a>
      </div>
    </div>
    <div class="header__main">
      <figure class="header__logo-wrap">
        <img src="/img/logo.png" alt="Logo" class="header__logo" />
      </figure>
      <div class="header__input-wrap">
        <input type="text" class="header__input" placeholder="Co chcesz kupić?" />
        <svg class="header__input-svg">
          <use href="/img/symbol-defs.svg#icon-search" />
        </svg>
      </div>
      <div class="header__cart-wrap">
        <svg class="header__cart-svg">
          <use href="/img/symbol-defs.svg#icon-cart" />
        </svg>
        <span class="header__cart-text">2</span>
        <span class="header__cart-text">Twój koszyk</span>
      </div>
    </div>
    <ul class="header__menu">
      <li class="header__item">
        <a href="#" class="header__link">Kategorie</a>
      </li>
      <li class="header__item">
        <a href="#" class="header__link">Nowości</a>
      </li>
      <li class="header__item">
        <a href="#" class="header__link">Promocje</a>
      </li>
      <li class="header__item">
        <a href="#" class="header__link">Wyprzedaże</a>
      </li>
      <li class="header__item">
        <a href="#" class="header__link">Kolekcje Sezonu</a>
      </li>
      <li class="header__item">
        <a href="#" class="header__link">Nasza oferta</a>
      </li>
      <li class="header__item">
        <a href="#" class="header__link">Trendy 2018</a>
      </li>
      <li class="header__item"><a href="#" class="header__link">Blog</a></li>
      <li class="header__item">
        <a href="#" class="header__link">Kontakt</a>
      </li>
    </ul>
  </header>
</body>

</html>
